<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="d-flex p-2 justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div id="cityForm" class="row col-4 form-check">
                <form class="mb-3">
                    <h3>Search For A City:</h3>
                    <input type="text" id="cityInput" class="form-text col-12" aria-describedby="citySearchInline" placeholder="Enter City">
                    <button id="citySearch" type="submit" class="btn btn-primary border-bottom col-12 mt-3">Search</button>
                </form>
            </div>

             <div class="row col-8">
                <div class="top-line">
                    <h3 id="searched-city">City Name</h3><span id="current-date"></span><span id="current-icon"></span> 
                </div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity" ></div>
                <div id="uv-index"></div>
            </div>
        </div>
        <div class="row">
            <div class="row col-4" id="past-searches"></div>

            <div class="row col-8">
                <h3 id="searched-city-five-day">5-Day Forecast</h3>
                <div class="row p-0" id="future-weather-data"></div>
            </div>

        </div>
</main>
    



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
